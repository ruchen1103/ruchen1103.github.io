        <h1 class="title">VSCode代码规范化</h1>
        <div class="stuff">
            <span>十月 16, 2020</span>
            
  <ul class="post-tags-list" itemprop="keywords"><li class="post-tags-list-item"><a class="post-tags-list-link" href="/tags/%E9%97%AE%E9%A2%98/" rel="tag">问题</a></li></ul>


        </div>
        <div class="content markdown">
            <p>最近用vue-cli写代码的时候发现.vue文件之前设置的自动规范代码不能规范.vue文件。<br>这样写组件的时候HTML标签都不能对齐，特别难受，所以就去找了找相关的文章。<br>首先要用到的插件有：prettier， HTML Snippets。</p>
<p>hexi然后打开左下角的设置，进入settings.json文件设置。下面的是我的文件设置</p>
<pre><code><figure class="highlight json"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">&#123;</span><br><span class="line"><span class="attr">&quot;eslint.codeAction.showDocumentation&quot;</span>: &#123;</span><br><span class="line">    <span class="attr">&quot;enable&quot;</span>: <span class="literal">true</span></span><br><span class="line">&#125;,</span><br><span class="line"><span class="attr">&quot;editor.codeActionsOnSave&quot;</span>: &#123;</span><br><span class="line">    <span class="attr">&quot;source.fixAll&quot;</span>: <span class="literal">true</span></span><br><span class="line">&#125;,</span><br><span class="line"><span class="comment">//如果是想根据vue项目中的eslint真的规范，只需要安装eslint插件并且配置上面这句就好了</span></span><br><span class="line"><span class="attr">&quot;editor.formatOnType&quot;</span>: <span class="literal">true</span>,</span><br><span class="line"><span class="attr">&quot;editor.formatOnSave&quot;</span>: <span class="literal">true</span>,</span><br><span class="line"><span class="attr">&quot;editor.suggestSelection&quot;</span>: <span class="string">&quot;first&quot;</span>,</span><br><span class="line"><span class="attr">&quot;vsintellicode.modify.editor.suggestSelection&quot;</span>: <span class="string">&quot;automaticallyOverrodeDefaultValue&quot;</span>,</span><br><span class="line"><span class="comment">//下面在相应的文件下使用shift+alt+f就会弹出让你选择按照什么插件规范化</span></span><br><span class="line"><span class="attr">&quot;[javascript]&quot;</span>: &#123;</span><br><span class="line">    <span class="attr">&quot;editor.defaultFormatter&quot;</span>: <span class="string">&quot;esbenp.prettier-vscode&quot;</span></span><br><span class="line">&#125;,</span><br><span class="line"><span class="attr">&quot;[html]&quot;</span>: &#123;</span><br><span class="line">    <span class="attr">&quot;editor.defaultFormatter&quot;</span>: <span class="string">&quot;esbenp.prettier-vscode&quot;</span></span><br><span class="line">&#125;,</span><br><span class="line"><span class="attr">&quot;[css]&quot;</span>: &#123;</span><br><span class="line">    <span class="attr">&quot;editor.defaultFormatter&quot;</span>: <span class="string">&quot;esbenp.prettier-vscode&quot;</span></span><br><span class="line">&#125;,</span><br><span class="line"><span class="comment">//prettier的配置文件地址</span></span><br><span class="line"><span class="attr">&quot;prettier.configPath&quot;</span>: <span class="string">&quot;C:\\Program Files (x86)\\Microsoft VS Code\\prettier.config.js&quot;</span>,</span><br><span class="line"><span class="attr">&quot;[vue]&quot;</span>: &#123;</span><br><span class="line">    <span class="attr">&quot;editor.defaultFormatter&quot;</span>: <span class="string">&quot;esbenp.prettier-vscode&quot;</span></span><br><span class="line">&#125;,</span><br><span class="line"><span class="attr">&quot;explorer.confirmDelete&quot;</span>: <span class="literal">false</span>,</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></code></pre>
<p>我的prettier配置文件,可以在插件官网查看</p>
<pre><code><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">module</span>.exports = &#123;</span><br><span class="line"><span class="comment">// 一行最多 100 字符</span></span><br><span class="line">printWidth: <span class="number">100</span>,</span><br><span class="line"><span class="comment">// 使用 4 个空格缩进</span></span><br><span class="line">tabWidth: <span class="number">4</span>,</span><br><span class="line"><span class="comment">// 不使用缩进符，而使用空格</span></span><br><span class="line">useTabs: <span class="literal">false</span>,</span><br><span class="line"><span class="comment">// 行尾需要有分号</span></span><br><span class="line">semi: <span class="literal">false</span>,</span><br><span class="line"><span class="comment">// 使用单引号</span></span><br><span class="line">singleQuote: <span class="literal">true</span>,</span><br><span class="line"><span class="comment">// 对象的 key 仅在必要时用引号</span></span><br><span class="line">quoteProps: <span class="string">&quot;as-needed&quot;</span>,</span><br><span class="line"><span class="comment">// jsx 不使用单引号，而使用双引号</span></span><br><span class="line">jsxSingleQuote: <span class="literal">false</span>,</span><br><span class="line"><span class="comment">// 末尾不需要逗号</span></span><br><span class="line">trailingComma: <span class="string">&quot;es5&quot;</span>,</span><br><span class="line"><span class="comment">// 大括号内的首尾需要空格</span></span><br><span class="line">bracketSpacing: <span class="literal">true</span>,</span><br><span class="line"><span class="comment">// jsx 标签的反尖括号需要换行</span></span><br><span class="line">jsxBracketSameLine: <span class="literal">true</span>,</span><br><span class="line"><span class="comment">// 箭头函数，只有一个参数的时候，也需要括号</span></span><br><span class="line">arrowParens: <span class="string">&quot;always&quot;</span>,</span><br><span class="line"><span class="comment">// 每个文件格式化的范围是文件的全部内容</span></span><br><span class="line">rangeStart: <span class="number">0</span>,</span><br><span class="line">rangeEnd: <span class="literal">Infinity</span>,</span><br><span class="line"><span class="comment">// 不需要写文件开头的 @prettier</span></span><br><span class="line">requirePragma: <span class="literal">false</span>,</span><br><span class="line"><span class="comment">// 不需要自动在文件开头插入 @prettier</span></span><br><span class="line">insertPragma: <span class="literal">false</span>,</span><br><span class="line"><span class="comment">// 使用默认的折行标准</span></span><br><span class="line">proseWrap: <span class="string">&quot;preserve&quot;</span>,</span><br><span class="line"><span class="comment">// 根据显示样式决定 html 要不要折行</span></span><br><span class="line">htmlWhitespaceSensitivity: <span class="string">&quot;css&quot;</span>,</span><br><span class="line"><span class="comment">// 换行符使用 lf</span></span><br><span class="line">endOfLine: <span class="string">&quot;lf&quot;</span></span><br><span class="line">&#125;;</span><br></pre></td></tr></table></figure></code></pre>

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">
    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>
    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">
        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>
        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">
            <div class="pswp__top-bar">
                <!--  Controls are self-explanatory. Order can be changed. -->
                <div class="pswp__counter"></div>
                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>
                <button class="pswp__button pswp__button--share" title="Share"></button>
                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader--active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>
            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>
            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>
            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>
            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>
        </div>
    </div>
</div>
